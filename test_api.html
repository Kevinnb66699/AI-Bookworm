<!DOCTYPE html>
<html>
<head>
    <title>API 测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>后端 API 测试</h1>
    
    <button onclick="testBackend()">测试后端健康检查</button>
    <button onclick="testRegister()">测试注册 API</button>
    <button onclick="testCORS()">测试 CORS</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, content, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }
        
        async function testBackend() {
            try {
                const response = await fetch('https://ai-bookworm-backend.vercel.app/', {
                    method: 'GET'
                });
                const data = await response.json();
                addResult('后端健康检查', `状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                addResult('后端健康检查', `错误: ${error.message}`, false);
            }
        }
        
        async function testRegister() {
            try {
                const response = await fetch('https://ai-bookworm-backend.vercel.app/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                const data = await response.json();
                addResult('注册 API', `状态码: ${response.status}\n响应: ${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                addResult('注册 API', `错误: ${error.message}`, false);
            }
        }
        
        async function testCORS() {
            try {
                const response = await fetch('https://ai-bookworm-backend.vercel.app/api/auth/register', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'https://example.com',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                addResult('CORS 预检', `状态码: ${response.status}\n头部: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}`, response.ok);
            } catch (error) {
                addResult('CORS 预检', `错误: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
